<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color:white; text-align:center; margin-top:5px; font-size:45px;  font-family: 'Baloo Bhai 2', cursive;">Calculator Using <br>Html Css & Javascript</h1>
    <div class="container">
        <div class="claculator">
<div class="display"><input type="text" id="result" disabled ></div>
<div class="calnumbers">

<p><input type="button"  id="btn" onclick="clearScreen()"  value="AC" class="bg-color" style="width: 47%;" > 
   
   <input type="button"   value="%" onclick="display('%')"  class="bg-color"> 
    <input type="button"  value="+" onclick="display('+')" class="bg-color">
</p>

<p><input type="button"   value="1"  onclick="display('1')" > 
    <input type="button"   value="2"  onclick="display('2')" > 
    <input type="button"   value="3"  onclick="display('3')" > 
    <input type="button"  value="-"  onclick="display('-')" class="bg-color">
</p>

<p><input type="button" value="4"   onclick="display('4')"> 
    <input type="button"   value="5"  onclick="display('5')"> 
    <input type="button"  value="6"  onclick="display('6')"> 
 <input type="button"   value="*"  onclick="display('*')" class="bg-color"> 
</p>

<p><input type="button"   value="7"  onclick="display('7')"> 
    <input type="button"   value="8"  onclick="display('8')" > 
    <input type="button"   value="9"  onclick="display('9')"> 
    <input type="button"   value="/"  onclick="display('/')" class="bg-color">  
</p>

<p><input type="button"   value="." onclick="display('.')"> 
    <input type="button"   value="0"  onclick="display('0')" class="bg-color"> 
  
   <input type="button" value="=" onclick="calculate()" id="btn"  class="bg-color" style="width: 47%;">
</p>

</div>


</div>
    </div>
   <script src="script.js  "></script>
</body>
</html>
